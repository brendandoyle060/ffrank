<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>FFRank Search</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">

  </head>

  <body ng-app="PassportApp">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">FFRank</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#home">Home</a></li>
                  <li><a href="#profile">Profile</a></li>
                  <li class="active"><a href="#search">Search</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#favorites">Favorites</a></li>
                  <li><a href="#login">Log In</a></li>
                  <li><a href="#register">Register</a></li>

                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover darkened">
            <h1 class="cover-heading">Search</h1>
            <h2>{{currentUser.username}}</h2>
            <hr/>
            <input ng-model="user.username" type="text" id="inputUsername" class="form-control" placeholder="Search by Username" required autofocus>
            <button ng-click="search(user)" class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>
      </div>
    </div>

<!--
<h1>Home</h1>

{{currentUser}}
-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
