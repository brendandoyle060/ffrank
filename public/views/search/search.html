<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FFRank Search</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">

  </head>

  <body ng-app="PassportApp">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">FFRank</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#home">Home</a></li>
                  <li><a href="#profile">Profile</a></li>
                  <li class="active"><a href="#search">Search</a></li>
                  <li><a href="#about">About</a></li>
                  <li ng-show="currentUser" ng-click="logout()"><a href="#/home">Logout</a></li>

                </ul>
              </nav>
            </div>
          </div>

          <form class="search">
            <div class="inner cover darkened">
              <h1 class="cover-heading">Search</h1>
              <!-- <h2>{{currentUser.username}}</h2> -->
              <hr/>
              <input ng-model="user.username" type="text" id="inputUsername" class="form-control" placeholder="Search by Username" required autofocus>
              <button ng-click="search(user)" class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
            </div>
          </form>

          <ul class="search-results darkened">
              <li class="a-search-result" ng-repeat="sr in searchResults track by $index">
                  <a ng-href="#profile/{{sr.username}}">
                    {{sr.username}}
                  </a>
              </li>
          </ul>

        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
