<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>CarSearch Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">

  </head>

  <body ng-app="PassportApp">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">CarSearch</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#home">Home</a></li>
                  <li><a href="#profile">Profile</a></li>
                  <li><a href="#search">Search</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#login">Log In</a></li>
                  <li><a href="#register">Register</a></li>

                </ul>
              </nav>
            </div>
          </div>

        <h1>Profile</h1>

        <!-- {{currentUser}} -->

        <h3>Update Profile</h3>
        <input ng-model="currentUser.email" class="form-control" placeholder="Email"/><br/>
        <input ng-model="currentUser.oldPassword" class="form-control" type="password" placeholder="Old Password"/><br/>
        <input ng-model="currentUser.newPassword" class="form-control" type="password" placeholder="New Password"/><br/>
        <button ng-click="update(currentUser)">Update</button>

        <div ng-show="currentUser.roles.indexOf('admin') > -1">
            <h1>Admin</h1>
            <h2>User List</h2>    
            <table class="table table-striped">
                <tr>
                    <td>&nbsp;</td>
                    <td><input ng-model="user.username" class="form-control"/></td>
                    <td><input ng-model="user.password" class="form-control" type="password"/></td>
                    <td><input ng-model="user.firstName" class="form-control"/></td>
                    <td><input ng-model="user.lastName" class="form-control"/></td>
                    <td><input ng-model="user.email" class="form-control"/></td>
                    <td><input ng-model="user.roles" class="form-control"/></td>
                    <td><button ng-click="add(user)">&plus;</button>
                    <td><button ng-click="update(user)">&check;</button>
                </tr>
                    
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user._id}}</td>
                    <td>{{user.username}}</td>
                    <td>&nbsp;</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.roles}}</td>
                    <td><button ng-click="remove(user)">X</button>
                    <td><button ng-click="select(user)">...</button>
                </tr>
            </table>
        </div>
        <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
    </body>
</html>
